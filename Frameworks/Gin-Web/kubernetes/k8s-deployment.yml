apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gin-web
  labels: 
    app: gin-web
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: gin-web
        tier: service
    spec:
      containers:
      - name: gin-web
        image: "gin-web:1.0.1"
        ports: 
        - containerPort: 9090
        env:
        - name: PORT
          value: "9090"

        # define resource requests and limits
        resources: 
          requests:
            memory: "64Mi"
            cpu: "125m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        # check of gin-web is alive and healthy
        readinessProbe:
          httpGet:
            path: /ping
            port: 9090
          initialDelaySeconds: 5
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /ping
            port: 9090
          initialDelaySeconds: 5
          timeoutSeconds: 5

